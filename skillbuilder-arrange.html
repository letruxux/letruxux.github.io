<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SkillIcons Rearranger</title>
        <link rel="stylesheet" href="css/skillbuilder.css" />
    </head>
    <body>
        <div id="loading"><div class="loader"></div></div>
        <div id="icons"><ul></ul></div>
        <div class="result-container">
            <img src="" alt="SkillIcons.dev" id="result" loading="eager" />
            <button
                class="link"
                style="margin: auto"
                onclick="copyToClipboard(buildNewUrl(newUrlParams)); alert('SkillIcons link copied to clipboard')"
            >
                <span>Copy</span>
            </button>
            <a href="https://skillicons.dev"
                ><img
                    class="skillicons"
                    src="assets/logos/skillicons.svg"
                    alt="SkillIcons"
            /></a>
        </div>

        <script src="js/skillbuilder-rearrange.js"></script>
    </body>
</html>
