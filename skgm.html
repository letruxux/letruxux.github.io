<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>online games</title>
        <link rel="stylesheet" href="css/index.css" />
        <style></style>
    </head>
    <body>
        <div class="container">
            <h1>Cloud Gaming</h1>
            <a href="https://play.geforcenow.com" class="button"

                    src="https://i.redd.it/wbbaebbi2fea1.png"

        <div class="container">

            <a href="https://www.gamepix.com/" class="button"

            <a href="https://poki.com/" class="button"
