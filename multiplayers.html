<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiplayer(s)</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/multiplayers.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Poppins:700|Poppins:400"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <body>
        <div class="grid"></div>
        <div class="tools" style="display: none">
            <h1 style="text-align: initial; margin-top: 0px">Settings</h1>
            <label for="grid-num-x">X:</label>
            <input type="number" id="grid-num-x" name="grid_x" value="3" />

            <label for="grid-num-y">Y:</label>
            <input type="number" id="grid-num-y" name="grid_y" value="3" />

            <br />
            <br />

            <label for="links"
                >Links
                <span style="font-size: small">(separated by a space)</span
                >:</label
            >
            <input
                type="text"
                id="links"
                name="links"
                value=""
                style="resize: both"
            />
            <p
                style="
                    font-size: 16px;
                    padding: 5px;
                    background-color: rgb(0, 0, 0);
                    display: inline-block;
                    border-radius: 5px;
                "
            >
                <i
                    style="color: rgb(187, 0, 187)"
                    class="fa-brands fa-twitch"
                    title="twitch.tv"
                ></i>
                <i
                    style="color: red"
                    class="fa-brands fa-youtube"
                    title="youtube.com"
                ></i>
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Kick_logo.svg"
                    alt="kick.com"
                    title="kick.com"
                    width="32px"
                />
            </p>

            <button class="apply-btn">Apply</button>
        </div>
        <div class="over"></div>
        <div class="tutorial">
            <h1>How does this work?</h1>
            <p>
                This tool allows you to watch multiple streams/videos at the
                same time from various platforms like
                <a href="https://kick.com/">Kick</a>,
                <a href="https://youtube.com/">Youtube</a> and
                <a href="https://twitch.tv/">Twitch</a>. Press the gear icon to
                start adding some videos.
            </p>
        </div>
        <button
            type="button"
            class="settings-btn button"
            onclick="settings.toggle()"
        >
            <i class="fa-solid fa-gear fa-2x"></i>
        </button>

        <div class="warning">This window is too small to display the site.</div>

        <script src="js/multiplayers.js"></script>
    </body>
</html>
